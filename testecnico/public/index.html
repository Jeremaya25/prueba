<!DOCTYPE html>
<html>
<head>
  <title>Diccionario de Pere</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/50/Closed_Book_Icon.svg">
  <link rel="stylesheet" href="./style.css"/>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <h1>This is a selfmade dictionary!</h1>
  <h2>Feel free to add some words...</h2>

  <div id="app">
    <ol>
      <todo-item 
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>

  <footer id="foot">
    {{ message }}
  </footer>
  <script src="index.js"></script>
</body>
</html>
