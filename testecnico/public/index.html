<!DOCTYPE html>
<html>
<head>
  <title>Diccionario de Pere</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/50/Closed_Book_Icon.svg">
  <link rel="stylesheet" href="./style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <h1>This is a selfmade dictionary!</h1>
  <h2>Feel free to add some words...</h2>

  <div id="wordlist">
    <ul v-for="word in wordList" :key="word.nombre">
      {{ word.nombre }} <button id="editbutton">E</button><button id="deletebutton" v-on:click="DeleteWord(word.nombre)">X</button>
      <li>
        {{ word.definicion }}
      </li>
    </ul>
  </div>
  
  <div id="addtolist">
    <input type="text" placeholder="Write your word here..." v-model="nombre"></input><br>
    <input type="text" placeholder="Write the meaning here..." size='75' v-model="definicion"></input><br>
    <button id="addbutton" v-on:click="InsertWord">ADD</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
